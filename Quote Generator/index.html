<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Quote of the Day</h1>
      <i class="fa-solid fa-quote-left" id="left"></i>
      <p id="quote"></p>
      <div class="loader" style="display: none"></div>
      <i class="fa-solid fa-quote-right" id="right"></i>
      <p id="author"></p>
      <button id="btn">New Quote</button>
      <button id="speakButton" <i class="fa-solid fa-volume-high"></button>
      <button id="copyButton" <i class="fa-solid fa-copy"></button>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/735e8b33f0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
